<p>

  它是纯粹速度的比拼，运动员们在 100 米的直线赛道上全力冲刺。
  发令枪响，他们如离弦之箭般弹射而出，每一步都充满力量与节奏。
  在这短暂的瞬间，肌肉紧绷，呼吸急促，他们将爆发力与速度耐力发挥到极致。
  观众的目光紧紧追随，心跳随着运动员的步伐加速跳动。
  100 米项目考验着人类的生理极限与心理素质，是力量、技巧与果敢的完美结合，冠军往往在毫厘之间诞生，其胜者堪称 “飞人”。
