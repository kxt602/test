<h1>铅球</h1>

</center>
<p>
  铅球运动是田径项目中的经典力量型竞赛。
  运动员手持铅球，在直径 2.135 米的投掷圈内，通过滑步或旋转等方式预先加速，以全身力量爆发性地将铅球推出。铅球重量男子为 7.26 千克，女子为 4 千克。
  它考验运动员的力量、协调性和投掷技巧，不仅要求强大的上肢力量将球掷出，还需借助下肢与腰部的扭转力量，实现力的有效传递。
  比赛中，铅球的飞行距离决定成绩，运动员们全力一掷，铅球在空中划过弧线，落于规定扇形区域内，其最远投掷距离可达二十多米，展现出人类力量与运动之美的完美结合。
  （撰稿：2023级2班张一涵）
