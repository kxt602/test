<h2>《梦想之翼 —— 校园人物群像》</h2>
<h1>初二（9）班  简竹</h1>
</center>
<p></p><p></p>
<p>
	这是一组雕塑作品。
	用陶土塑造出多个不同姿态与神情的校园人物形象，
	有专注思考的学霸模样的学生、有在讲台上激情授课的老师、有在舞台上活力四射表演的文艺骨干、还有在实验室里认真探索的科学爱好者。
	每个雕塑人物的背后都有一对用金属丝和彩色玻璃制作的翅膀，
	象征着校园里的每个人都怀揣梦想，在校园这个大舞台上努力飞翔、追逐理想，
	展现出校园中多元的人物风貌和积极向上的梦想氛围，
	通过雕塑独特的质感和立体表现力给观众带来强烈的视觉冲击与心灵触动。
</p>
